<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå™Ô∏è Disaster Prediction Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-hover: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-lg: 0 35px 60px -12px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #000 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--primary);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .form-container {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    }

    .form-container:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), 0 0 50px rgba(59, 130, 246, 0.15);
    }

    .form-grid {
      display: grid;
      gap: 24px;
    }

    .input-group {
      position: relative;
    }

    .input-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-group i {
      font-size: 1rem;
      color: var(--primary);
    }

    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 500;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .input-field:focus {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .submit-btn {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-container {
      margin-top: 30px;
      animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card {
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(20px);
      border: 1px solid;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
    }

    .result-safe {
      background: rgba(16, 185, 129, 0.1);
      border-color: var(--secondary);
      color: var(--secondary);
    }

    .result-warning {
      background: rgba(245, 158, 11, 0.1);
      border-color: var(--warning);
      color: var(--warning);
    }

    .result-danger {
      background: rgba(239, 68, 68, 0.1);
      border-color: var(--danger);
      color: var(--danger);
    }

    .result-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .result-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .result-text {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .error-card {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(20px);
    }

    .weather-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .weather-item {
      text-align: center;
      padding: 12px;
    }

    .weather-item i {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .weather-value {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .weather-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }
      
      .grid-2 {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      
      .title {
        font-size: 2.5rem;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <h1 class="title">üå™Ô∏è Disaster Prediction Hub</h1>
      <p class="subtitle">Advanced AI-powered weather disaster forecasting</p>
    </div>

    <div class="form-container">
      <form id="predictionForm" class="form-grid">
        <div class="input-group">
          <label for="date">
            <i class="fas fa-calendar-alt"></i>
            Date
          </label>
          <input type="date" id="date" name="date" class="input-field" required>
        </div>

        <div class="grid-2">
          <div class="input-group">
            <label for="precipitation">
              <i class="fas fa-cloud-rain"></i>
              Precipitation (mm)
            </label>
            <input type="number" id="precipitation" name="precipitation" step="0.1" class="input-field" placeholder="0.0" required>
          </div>

          <div class="input-group">
            <label for="wind">
              <i class="fas fa-wind"></i>
              Wind Speed (km/h)
            </label>
            <input type="number" id="wind" name="wind" step="0.1" class="input-field" placeholder="0.0" required>
          </div>
        </div>

        <div class="grid-2">
          <div class="input-group">
            <label for="temp_max">
              <i class="fas fa-thermometer-three-quarters"></i>
              Max Temp (¬∞C)
            </label>
            <input type="number" id="temp_max" name="temp_max" step="0.1" class="input-field" placeholder="25.0" required>
          </div>

          <div class="input-group">
            <label for="temp_min">
              <i class="fas fa-thermometer-quarter"></i>
              Min Temp (¬∞C)
            </label>
            <input type="number" id="temp_min" name="temp_min" step="0.1" class="input-field" placeholder="15.0" required>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Analyze Weather Risk</span>
        </button>
      </form>
    </div>

    <div id="result"></div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    // Form submission
    document.getElementById("predictionForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      const btnText = submitBtn.querySelector('.btn-text');
      const resultDiv = document.getElementById("result");

      // Get form data
      const date = document.getElementById("date").value;
      const precipitation = parseFloat(document.getElementById("precipitation").value);
      const temp_max = parseFloat(document.getElementById("temp_max").value);
      const temp_min = parseFloat(document.getElementById("temp_min").value);
      const wind = parseFloat(document.getElementById("wind").value);

      // Update button to loading state
      submitBtn.disabled = true;
      btnText.innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing...</div>';

      // Show loading in result
      resultDiv.innerHTML = `
        <div class="result-card result-safe">
          <div class="loading">
            <div class="spinner"></div>
            <span>Processing weather data...</span>
          </div>
        </div>
      `;

      try {
        const response = await fetch("https://disasterprediction.fly.dev/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            features: [
              { date, precipitation, temp_max, temp_min, wind }
            ]
          })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `
            <div class="error-card">
              <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 12px;"></i>
              <div style="font-size: 1.1rem; font-weight: 600;">Prediction Error</div>
              <div style="margin-top: 8px; opacity: 0.9;">${data.error}</div>
            </div>
          `;
        } else {
          const prediction = data.predictions[0];
          const riskLevel = getRiskLevel(prediction);
          const riskInfo = getRiskInfo(riskLevel);
          
          resultDiv.innerHTML = `
            <div class="result-card result-${riskLevel.level}">
              <div class="result-icon">${riskInfo.icon}</div>
              <div class="result-title">${riskInfo.title}</div>
              <div class="result-text">${prediction}</div>
              
              <div class="weather-info">
                <div class="weather-item">
                  <i class="fas fa-cloud-rain"></i>
                  <div class="weather-value">${precipitation}</div>
                  <div class="weather-label">Precipitation</div>
                </div>
                <div class="weather-item">
                  <i class="fas fa-wind"></i>
                  <div class="weather-value">${wind}</div>
                  <div class="weather-label">Wind Speed</div>
                </div>
                <div class="weather-item">
                  <i class="fas fa-thermometer-three-quarters"></i>
                  <div class="weather-value">${temp_max}¬∞</div>
                  <div class="weather-label">Max Temp</div>
                </div>
                <div class="weather-item">
                  <i class="fas fa-thermometer-quarter"></i>
                  <div class="weather-value">${temp_min}¬∞</div>
                  <div class="weather-label">Min Temp</div>
                </div>
              </div>
            </div>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error-card">
            <i class="fas fa-wifi" style="font-size: 2rem; margin-bottom: 12px;"></i>
            <div style="font-size: 1.1rem; font-weight: 600;">Connection Error</div>
            <div style="margin-top: 8px; opacity: 0.9;">Unable to fetch prediction. Please check your internet connection and try again.</div>
          </div>
        `;
      } finally {
        // Reset button
        submitBtn.disabled = false;
        btnText.innerHTML = 'Analyze Weather Risk';
      }
    });

    // Helper functions
    function getRiskLevel(prediction) {
      const lowerPred = prediction.toLowerCase();
      if (lowerPred.includes('no') || lowerPred.includes('safe') || lowerPred.includes('low')) {
        return { level: 'safe', severity: 'low' };
      } else if (lowerPred.includes('moderate') || lowerPred.includes('medium') || lowerPred.includes('caution')) {
        return { level: 'warning', severity: 'medium' };
      } else if (lowerPred.includes('high') || lowerPred.includes('severe') || lowerPred.includes('danger') || lowerPred.includes('risk')) {
        return { level: 'danger', severity: 'high' };
      }
      return { level: 'warning', severity: 'medium' };
    }

    function getRiskInfo(riskLevel) {
      const riskData = {
        safe: {
          icon: '‚úÖ',
          title: 'Low Risk Conditions'
        },
        warning: {
          icon: '‚ö†Ô∏è',
          title: 'Moderate Risk Alert'
        },
        danger: {
          icon: 'üö®',
          title: 'High Risk Warning'
        }
      };
      
      return riskData[riskLevel.level] || riskData.warning;
    }

    // Set default date to today
    document.getElementById('date').valueAsDate = new Date();

    // Add input animations
    document.querySelectorAll('.input-field').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
