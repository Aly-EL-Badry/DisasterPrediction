<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå™Ô∏è Disaster Prediction Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-hover: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-lg: 0 35px 60px -12px rgba(0, 0, 0, 0.4);
    }

    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #000 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 20px; position: relative; overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; opacity: 0.1;
    }
    .particle {
      position: absolute; width: 2px; height: 2px; background: var(--primary);
      border-radius: 50%; animation: float 6s ease-in-out infinite;
    }
    @keyframes float {0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-20px) rotate(180deg);}}

    .container {width: 100%; max-width: 500px; animation: fadeInUp 0.8s ease-out;}
    @keyframes fadeInUp {from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
    .header {text-align:center; margin-bottom:40px;}
    .title {font-size:clamp(2.5rem,5vw,3.5rem);font-weight:700;background:linear-gradient(135deg,#3b82f6,#10b981);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
      margin-bottom:10px;text-shadow:0 0 30px rgba(59,130,246,0.3);}
    .subtitle {font-size:1.1rem;color:var(--text-secondary);}

    /* Form styling */
    .form-container {background:var(--glass);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1);
      border-radius:24px;padding:40px;box-shadow:var(--shadow-lg);transition:all .3s ease;position:relative;}
    .form-container:hover {transform:translateY(-2px);box-shadow:var(--shadow-lg),0 0 50px rgba(59,130,246,0.15);}
    .form-grid {display:grid;gap:24px;}
    .input-group label {display:flex;align-items:center;gap:8px;margin-bottom:8px;font-weight:500;color:var(--text-secondary);
      font-size:0.9rem;text-transform:uppercase;letter-spacing:.5px;}
    .input-group i {color:var(--primary);}
    .input-field {width:100%;padding:16px 20px;border:2px solid rgba(255,255,255,0.1);border-radius:16px;
      background:rgba(255,255,255,0.05);color:var(--text-primary);font-size:1rem;font-weight:500;outline:none;
      transition:all .3s ease;}
    .input-field:focus {border-color:var(--primary);background:rgba(255,255,255,0.1);box-shadow:0 0 0 4px rgba(59,130,246,0.1);}
    .grid-2 {display:grid;grid-template-columns:1fr 1fr;gap:16px;}

    .submit-btn {width:100%;padding:18px 24px;background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      color:white;border:none;border-radius:16px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:.3s;
      text-transform:uppercase;letter-spacing:1px;box-shadow:0 10px 30px rgba(59,130,246,0.3);}
    .submit-btn:disabled {opacity:.7;cursor:not-allowed;}

    /* Modal styling */
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
      justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
      background: var(--bg-secondary); border-radius: 20px; padding: 30px; max-width: 500px; width: 90%;
      box-shadow: var(--shadow-lg); text-align: center; position: relative; animation: fadeInUp .4s ease;
    }
    .close {
      position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: var(--text-secondary);
      cursor: pointer; transition: color .3s;
    }
    .close:hover {color: var(--text-primary);}
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h1 class="title">üå™Ô∏è Disaster Prediction Hub</h1>
      <p class="subtitle">Advanced AI-powered weather disaster forecasting</p>
    </div>

    <div class="form-container">
      <form id="predictionForm" class="form-grid">
        <div class="input-group">
          <label for="date"><i class="fas fa-calendar-alt"></i>Date</label>
          <input type="date" id="date" name="date" class="input-field" required>
        </div>
        <div class="grid-2">
          <div class="input-group">
            <label for="precipitation"><i class="fas fa-cloud-rain"></i>Precipitation (mm)</label>
            <input type="number" id="precipitation" step="0.1" class="input-field" required>
          </div>
          <div class="input-group">
            <label for="wind"><i class="fas fa-wind"></i>Wind Speed (km/h)</label>
            <input type="number" id="wind" step="0.1" class="input-field" required>
          </div>
        </div>
        <div class="grid-2">
          <div class="input-group">
            <label for="temp_max"><i class="fas fa-thermometer-three-quarters"></i>Max Temp (¬∞C)</label>
            <input type="number" id="temp_max" step="0.1" class="input-field" required>
          </div>
          <div class="input-group">
            <label for="temp_min"><i class="fas fa-thermometer-quarter"></i>Min Temp (¬∞C)</label>
            <input type="number" id="temp_min" step="0.1" class="input-field" required>
          </div>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn"><span class="btn-text">Analyze Weather Risk</span></button>
      </form>
    </div>
  </div>

  <!-- MODAL -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="result"></div>
    </div>
  </div>

  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 6 + 's';
        p.style.animationDuration = (Math.random() * 3 + 3) + 's';
        container.appendChild(p);
      }
    }
    createParticles();

    function getWeatherInfo(prediction) {   
    const weatherMap = {
      fog: {
        title: "Foggy Conditions",
        icon: "üå´Ô∏è",
        level: "medium",
        message: "Low visibility expected, drive carefully."
      },
      snow: {
        title: "Snow Alert",
        icon: "‚ùÑÔ∏è",
        level: "high",
        message: "Heavy snow possible. Travel disruptions likely."
      },
      drizzle: {
        title: "Light Drizzle",
        icon: "üå¶Ô∏è",
        level: "low",
        message: "Mild drizzle, carry an umbrella just in case."
      },
      rain: {
        title: "Rainy Weather",
        icon: "üåßÔ∏è",
        level: "medium",
        message: "Steady rainfall expected. Stay dry!"
      },
      sunny: {
        title: "Sunny Day",
        icon: "‚òÄÔ∏è",
        level: "low",
        message: "Clear skies and sunshine all day!"
      }
    };
    return weatherMap[prediction] || {
      title: "Unknown",
      icon: "‚ùì",
      level: "low",
      message: "No data available."
    };
  }

    const form = document.getElementById("predictionForm");
    const modal = document.getElementById("resultModal");
    const closeModal = document.getElementById("closeModal");
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");
    const btnText = submitBtn.querySelector(".btn-text");
    const popup = document.createElement("div");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); 
      submitBtn.disabled = true;
      btnText.innerHTML = '<div class="loading"><div class="spinner"></div> Analyzing...</div>';
      resultDiv.innerHTML = `<p style="color:#ccc;">Processing weather data...</p>`;
      modal.style.display = "flex";

      const date = document.getElementById("date").value;
      const precipitation = parseFloat(document.getElementById("precipitation").value);
      const temp_max = parseFloat(document.getElementById("temp_max").value);
      const temp_min = parseFloat(document.getElementById("temp_min").value);
      const wind = parseFloat(document.getElementById("wind").value);

      try {
        const response = await fetch("https://disasterprediction.fly.dev/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ features: [{ date, precipitation, temp_max, temp_min, wind }] })
        });

        if (!response.ok) throw new Error(`Server returned ${response.status}`);
        const data = await response.json();
        if (data.error) throw new Error(data.error);

        let prediction = data.predictions[0];
        const weatherInfo = getWeatherInfo(prediction);

        prediction = String(prediction);

        popup.innerHTML = `
          <div style="font-size:2rem;">${weatherInfo.icon}</div>
          <h2>${weatherInfo.title}</h2>
          <p style="font-size:1.2rem;font-weight:600;">${prediction.charAt(0) + prediction.slice(1)}</p>
          <p>${weatherInfo.message}</p>
          <div style="margin-top:10px;">
            <strong>üåßÔ∏è Precipitation:</strong> ${precipitation}<br>
            <strong>üí® Wind Speed:</strong> ${wind}<br>
            <strong>üå°Ô∏è Max Temp:</strong> ${temp_max}¬∞<br>
            <strong>üå°Ô∏è Min Temp:</strong> ${temp_min}¬∞
          </div>
        `;
        resultDiv.appendChild(popup);
        popup.style.display = "block";
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">${err.message}</p>`;
      } finally {
        submitBtn.disabled = false;
        btnText.innerHTML = "Analyze Weather Risk";
      }
    });

    closeModal.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    document.getElementById('date').valueAsDate = new Date();
  </script>
</body>
</html>
