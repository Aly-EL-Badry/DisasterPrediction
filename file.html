<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå™Ô∏è Disaster Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #3b82f6;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .result-card {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
      font-size: 1.2rem;
    }

    .error {
      color: #f87171;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üå™Ô∏è Disaster Prediction</h1>

  <form id="predictionForm">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="precipitation">Precipitation</label>
    <input type="number" id="precipitation" name="precipitation" step="any" required>

    <label for="temp_max">Max Temperature</label>
    <input type="number" id="temp_max" name="temp_max" step="any" required>

    <label for="temp_min">Min Temperature</label>
    <input type="number" id="temp_min" name="temp_min" step="any" required>

    <label for="wind">Wind</label>
    <input type="number" id="wind" name="wind" step="any" required>

    <button type="submit">Get Prediction</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("predictionForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const precipitation = parseFloat(document.getElementById("precipitation").value);
      const temp_max = parseFloat(document.getElementById("temp_max").value);
      const temp_min = parseFloat(document.getElementById("temp_min").value);
      const wind = parseFloat(document.getElementById("wind").value);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch("https://disasterprediction.fly.dev/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            features: [
              { date, precipitation, temp_max, temp_min, wind }
            ]
          })
        });

        const data = await response.json();
        if (data.error) {
          resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <div class="result-card">
              <h2>Prediction</h2>
              <p>${data.predictions[0]}</p>
            </div>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">Error fetching prediction.</p>`;
      }
    });
  </script>
</body>
</html>
