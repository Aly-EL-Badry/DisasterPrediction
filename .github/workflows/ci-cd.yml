name: Model Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements-action.txt

      - name: Run model tests
        run: |
          python tests/test_models.py > metrics.txt
          echo "METRICS=$(cat metrics.txt)" >> $GITHUB_ENV

      - name: Upload confusion matrix artifacts
        uses: actions/upload-artifact@v4
        with:
          name: confusion-matrix
          path: reports/

      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸ§ª Model Evaluation Results
            ${{ env.METRICS }}

            ðŸ“Š Confusion matrix plots have been uploaded as workflow artifacts.
