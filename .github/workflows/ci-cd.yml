name: Disaster Prediction API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          if [ -f requirements-action.txt ]; then
            pip install -r requirements-action.txt
          fi
          pip install scikit-learn pandas matplotlib seaborn

      - name: Run model evaluation
        id: model_eval
        run: |
          mkdir -p reports
          python tests/test_model.py > metrics.txt
          echo "METRICS<<EOF" >> $GITHUB_ENV
          cat metrics.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Upload confusion matrix plots
        uses: actions/upload-artifact@v4
        with:
          name: confusion-matrix-plots
          path: reports/*.png
        continue-on-error: true

      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ§ª Model Evaluation Results
            âœ… Tests executed successfully!  

            **Metrics:**  
            ```
            ${{ env.METRICS }}
            ```

            ðŸ“Š Confusion matrix plots have been uploaded as workflow artifacts.
