name: Disaster Prediction API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install scikit-learn pandas matplotlib seaborn

      - name: Run model evaluation
        id: model_eval
        run: |
          python tests/test_models.py > metrics.txt
          {
            echo "METRICS<<EOF"
            cat metrics.txt
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Upload confusion matrix plots
        uses: actions/upload-artifact@v3
        with:
          name: confusion-matrix-plots
          path: reports/*.png
        continue-on-error: true  # Prevents failure if no PNGs are found

      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸ§ª Model Evaluation Results
            ${{ env.METRICS }}
            
            ðŸ“Š Confusion matrix plots have been uploaded as workflow artifacts.
